<!-- Template-driven form: Angular builds controls based on name + ngModel -->
<form #myForm="ngForm" (ngSubmit)="onHandleSubmit()">
  <input
    type="text"
    name="firstName"
    placeholder="Enter first name"
    ngModel
    required
  />

  <!-- Accessing control via the parent form's formGroup (myForm.form.controls) -->
  @if((myForm.form.controls["firstName"].invalid && myForm.form.controls["firstName"].touched)
  || (myForm.form.controls["firstName"].invalid && myForm.submitted)) {
    <span>Enter first name</span>
  }

  <input
    type="text"
    name="lastName"
    placeholder="Enter last name"
    ngModel
    required
    #lastName="ngModel"
  />
  <!-- Local template ref (#lastName) gives direct access to control API (valid, touched, errors, etc.) -->
  <!-- Validation using local reference (simpler than traversing myForm) -->
  @if((lastName.invalid && lastName.touched) || (lastName.invalid && myForm.submitted) ) {
    <span>Enter last name</span>
  }

  <input
    type="text"
    name="phoneNumber"
    placeholder="Enter phonenumber"
    ngModel
    required
  />

  <input
    type="email"
    name="email"
    placeholder="Enter email"
    ngModel
    required
  />

  <select name="selectExample" ngModel>
    <option selected value="1">One</option>
    <option value="2">Two</option>
  </select>

  <textarea name="coverLetter" ngModel></textarea>

  <!-- Button disabled through form invalid state -->
  <button [disabled]="myForm.invalid">Submit</button>
</form>
